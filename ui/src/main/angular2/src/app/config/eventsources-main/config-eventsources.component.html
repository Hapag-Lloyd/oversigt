
<div class="ev-choice">
  <div [hidden]="getActiveChild().length > 10">
    <div class="item" [class.active]="getActiveChild() === 'create'">
      <a class="card clickable" routerLink="./create">
        <div class="card-header">
          Create Event source
        </div>
        <div class="card-block">
          <div class="card-text">
            Use this item to create new event sources.
          </div>
        </div>
      </a>
    </div>
    <div class="item" [class.active]="getActiveChild() === 'list'">
      <a class="card clickable" routerLink="./list">
        <div class="card-header">
          Configure Event sources
        </div>
        <div class="card-block">
          <div class="card-text">
            This item enables you to configure exisiting event sources.
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="ev-content" [class.inMenu]="getActiveChild().length < 10">
    <router-outlet #outlet="outlet"></router-outlet>
    <p *ngIf="!outlet.isActivated">
      Choose an action by clicking one of the cards on the left.
    </p>
  </div>
</div>
