<ng-container *ngIf="dashboard">
  <app-header [title]="dashboard.title"></app-header>

  <div class="clr-row">
    <div class="clr-col-12 clr-col-sm-12 clr-col-md-8 clr-col-lg-6 clr-col-xl-4">
      <div class="card">
        <div class="card-header">
            Dashboard Settings
        </div>
        <div class="card-block">
          <div class="card-text">
            Some settings here
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-link">Footer Action 1</button>
          <button class="btn btn-sm btn-link">Footer Action 2</button>
        </div>
      </div>
    </div>
    <div class="clr-col-12 clr-col-sm-12 clr-col-md-12 clr-col-lg-8 clr-col-xl-6">
      <div class="card">
        <div class="card-header">
            Dashboard Settings
        </div>
        <div class="card-block">
          <div class="card-text">
            Some settings here
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-sm btn-link">Footer Action 1</button>
          <button class="btn btn-sm btn-link">Footer Action 2</button>
        </div>
      </div>
    </div>
  </div>

  <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: flex-start">
    <div class="mini-dashboard" [style.width.em]="dashboard.columns" [style.height.em]="countRows()" style="margin: 2ex; box-shadow: 0 0 1ex 0 rgba(0, 0, 0, 0.2), 0 0 3ex 0 rgba(0, 0, 0, 0.19); position: relative;">
      <div *ngFor="let info of widgetInfos" class="mini-widget" [style.top.em]="info.posY - 1" [style.left.em]="info.posX - 1" [style.width.em]="info.sizeX" [style.height.em]="info.sizeY">
        <span class="badge">{{info.id}}</span>
      </div>
    </div>
    <div>
      <div *ngFor="let info of widgetInfos" style="margin: 1ex">
        <span class="badge">{{info.id}}</span>
        <span style="margin-left: 1ex">{{info.name}}</span>
      </div>
    </div>
  </div>
</ng-container>
