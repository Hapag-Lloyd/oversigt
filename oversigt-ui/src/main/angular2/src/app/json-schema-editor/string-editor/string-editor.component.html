<select *ngIf="schemaObject.enum?.length > 0; else input">
  <option *ngFor="let item of schemaObject.enum">{{item}}</option>
</select>

<ng-template #input>
  <ng-container [ngSwitch]="editorType">
    <input *ngSwitchCase="'input'" type="{{inputType}}" size="10" placeholder="{{schemaObject.title}}" />
    <select *ngSwitchCase="'select'">
      <option *ngFor="let value of values" value="{{value}}">{{valueToTitle[value]}}</option>
    </select>
    <pre *ngSwitchDefault>No editor for format '{{editorType}}'</pre>
  </ng-container>
</ng-template>
