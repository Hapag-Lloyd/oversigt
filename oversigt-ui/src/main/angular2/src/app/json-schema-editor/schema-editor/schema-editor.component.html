<div *ngIf="value !== null; else nullValue" [ngSwitch]="schemaObject.type" style="overflow: auto; display: inline-block;width:100%;">
  <app-json-array *ngSwitchCase="'array'" [schemaObject]="schemaObject.items" [(ngModel)]="value" [displayFormat]="schemaObject.format"></app-json-array>
  <app-json-object *ngSwitchCase="'object'" [schemaObject]="schemaObject" [(ngModel)]="value" [showTitles]="showTitles"></app-json-object>
  <app-json-string *ngSwitchCase="'string'" [schemaObject]="schemaObject" [(ngModel)]="value" [showTitle]="showTitles"></app-json-string>
  <app-json-string *ngSwitchCase="'number'" [schemaObject]="schemaObject" [(ngModel)]="value" [showTitle]="showTitles"></app-json-string>
  <pre *ngSwitchDefault>No editor for schema type "{{schemaObject.type}}"</pre>
</div>

<ng-template #nullValue>
  <nz-alert nzType="error" nzMessage="SchemaEditor value is null"></nz-alert>
</ng-template>
