<div *ngIf="isShowingConfiguration(); else plain" class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a href="#" class="nav-link">
        <clr-icon shape="box-plot" class="is-solid"></clr-icon>
        <span class="title">Oversigt</span>
      </a>
    </div>
    <div class="header-nav">
      <a routerLink="/config/eventSources" class="nav-link nav-text">Event Sources</a>
      <a routerLink="/config/dashboards" class="nav-link nav-text">Dashboards</a>
      <a routerLink="/config/properties" class="nav-link nav-text">Properties</a>
      <a routerLink="/config/system" class="nav-link nav-text">System</a>
    </div>
    <form class="search">
      <label for="search_input">
        <input id="search_input" type="text" placeholder="Search for configuration...">
      </label>
    </form>
    <div class="header-actions">
      <a (click)="doLogout()" class="nav-link nav-icon"><clr-icon shape="logout"></clr-icon></a>
    </div>
  </header>
  <router-outlet></router-outlet>
</div>

<ng-template #plain>
  <router-outlet></router-outlet>
</ng-template>
